<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.3.1.min.js"></script>
    <script src="js/market.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/marioizquierdo/jquery.serializeJSON/master/jquery.serializejson.js"></script>
    <title> Flea Market</title>
    <script>
   $(function(){
     $("#header").load("header.html");
   });

   $(function(){
        $("#submit").click(function(){
      // '{"username":"ting","email":"tingli1101376@gmail.com","password":"123",cpassword:"123"}',
        var username = $("#username").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var cpassword =$("#cpassword").val();
        var send = JSON.stringify({"username":username,"email":email,"password":password,"cpassword":password});
              $.ajax({
                  contentType:'application/json',
                  url: '/regProcess',
                  type: "POST",
                  datatype: "json",
                  data: send,
                  success: function(data) {
                      alert("Register successfully.");
                      //window.location.href='/index.html';

                  }
              });
                    return false;
          });
   });
   </script>
</head>
<body style="background-color: #666699  ;">
    <div id="header"></div>
    <div id="registration-form">
        <div class='fieldset'>

            <form action="/regProcess" method="post" data-validate="parsley" id="regForm">

                </div>
                <div class='row'>
                    <label>Password</label>
                    <input type="password" placeholder="Password" name='pasword' id='password' data-required="true">
                </div>
                <div class='row'>
                    <label>Confirm your password</label>
                    <input type="password" placeholder="Confirm your password" name='cpassword' id='cpassword' data-required="true">
                </div>
                <input type="submit" value="Register" id="submit">
            </form>
        </div>
    </div>
</body>
