<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.3.1.min.js"></script>
        <script src="scripts/market.js"></script>
        <title>Publish new item</title>
        <script>
            $(function () {
                $("#header").load("header.html");
            });
        </script>
    </head>
    <body>
        <div id="header"></div>
       <div id="publish">
       <div id="legend">Publish Your Items</div>
      <form action="#" method="post" data-validate="parsley">
        <div class='row'>
          <label>Select a Category</label>
          <select name="category">
              <option value="Motor">Motor</option>
              <option value="House">House</option>
              <option value="book">Book</option>
          </select>
        </div>
        <div class='row'>
          <label>Offer Delivery</label>
           <div id="delivery">
               <ul>
                   <li><input type="radio" name="Delivery" value="yes" checked="checked">Yes</li>
                   <li><input type="radio" name="Delivery" value="no">No</li>
               </ul>
           </div>
        </div>
        <div class='row'>
          <label>Address</label>
          <input type="text" placeholder="Address"  name='address' data-required="true">
        </div>
         <div class='row'>
          <label>Ad Title</label>
          <input type="text" placeholder="Ad Title" name='title' data-required="true">
        </div>
         <div class='row'>
           <label>Images</label>     
           <div class="image-upload-wrap">
               <input class="file-upload-input" type='file' accept="image/*" />
               <div class="drag-text">
                   <h3>Drag and drop a file or select add Image</h3>
               </div>
           </div>
           <div class="file-upload-content">
               <img class="file-upload-image" src="#" alt="your image" />
               <div class="image-title-wrap">
                   <button type="button" class="remove-image">Remove 
                       <span class="image-title">Uploaded Image</span></button>
               </div>
           </div>
       </div>    
         <div class='row'>
          <label>Description</label>
          <textarea rows="6" cols="50"></textarea>
        </div>
        <div class='row'>
         <label>Price: How much do you want for your item?</label>
         <input type="text" name='price' data-required="true">
       </div>
       <div class='row'>
        <label>Telephone Number</label>
        <input type="text" name='telephone' data-required="true">
      </div>
      <div class='row'>
       <label>Contact type shown on my ad</label>
       <div class='contact'>
           <ul>
               <li><input type="checkbox" name="contact" value="Email" checked="checked">Email</li>
               <li><input type="checkbox" name="contact" value="phone">Phone</li>
           </ul>
       </div>
     </div>
        <input type="submit" value="Upload">
      </form>
    </div>
    </body>
</html>
