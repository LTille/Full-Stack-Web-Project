<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/base.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/detail.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-1.3.1.js"></script>
        <script src="js/market.js"></script>
        <title>Publish new item</title>
        <script>
            $(function () {
                $("#header").load("header.html");
            });

            $(function () {
              $.ajax({
                url: "/api/detail/info",
                success: function (result) {
                  var data = JSON.parse(result);
                  $(".pro_detail_right p").html(data.description);
                  $(".price").html(data.price);
                  $(".offer").html(data.offer);
                  $("#add-to-cart a").html(data.contact);
                }});
              });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div id="content" class="global_module">
            <div class="product--title">
                <h2>Table for Sale</h2>
            </div>
            <div class="pro_detail">
                <div class="pro_detail_left">
                    <span>
                        <img alt="" src="images/ads/2.jpeg" />
                    </span>
                </div>

                <div class="pro_detail_right">
                    <h1>Item Description</h1>
                    <p></p>
                    <div class="product_price">
                        Price: <span class="price"></span>
                        <span class="offer"></span>
                    </div>
                    <div id="add-to-cart">
                         <button class="btn btn_cart">Mark it!</button>
                        <div><a href="/contact"></a></div>
                    </div>
                </div>
                <!-- <script>
                    $(function () {
                        $.ajax({
                            url: "/api/xml",
                            success: function (result) {
                              // Append "RSS Title" to #someElement
                              $( ".pro_detail_right p" ).html($(result).find("Category").text());

                        }});
                    });
                </script> -->

            </div>
        </div>
    </body>
</html>
